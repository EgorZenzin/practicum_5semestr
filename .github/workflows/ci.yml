name: Run Tests

on:
  push:
    branches:
      - e2etesting  # Укажите вашу ветку
  pull_request:
    branches:
      - e2etesting  # Укажите вашу ветку

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install  # Установка браузеров Playwright

    - name: Run tests
      run: |
        pytest 
      env:
        DISPLAY: ":99"  # Устанавливаем переменную DISPLAY для Xvfb
